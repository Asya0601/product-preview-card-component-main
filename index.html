<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="main">

      <section class="main_section image">
        <picture class="main_section_picture">
          <source srcset="images/image-product-desktop.jpg" media="(min-width:768px)">
          <img src="images/image-product-mobile.jpg" alt="product_card">
        </picture>
      </section>

      <section class="main_section about_product">

        <p class="about_product product">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="about_product price">
          <h1>$149.99</h1>
          <s>$169.99</s>
        </div>

        <button type="button"><img src="images/icon-cart.svg" alt="shopping cart icon">Add to Cart</button>

      </section>
      
    </main>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/Asya0601/product-preview-card-component-main">Asya0601</a>.</p>
  </div>
</body>
</html>
